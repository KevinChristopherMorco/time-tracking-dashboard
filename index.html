<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/custom-style.css">
  <title>Time tracking dashboard</title>
</head>

<body>
  <div class="main-wrapper">
    <main>
      <div class="main-track-container">
        <div class="personal-card">
          <div class="personal-card__user-info">
            <div class="personal-card__img-container">
              <div class="personal-card__img-radius">
                <img src="images/image-jeremy.png" alt="">
              </div>
            </div>
            <div class="personal-card__user-name">
              <p>Report for</p>
              <p>Jeremy Robson</p>
            </div>
          </div>
          <div class="personal-card__user-action-container">
            <ul class="personal-card__user-action-list">
              <li class="personal-card__list-item personal-card__list-item--active">Daily</li>
              <li class="personal-card__list-item">Weekly</li>
              <li class="personal-card__list-item">Monthly</li>
            </ul>
          </div>
        </div>

        <div class="task-card">
          <div class="task-card__card-header">
          </div>
          <div class="task-card__card-content">
            <div class="task-card__card-about">
              <p></p>
              <div class="ellipsis"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF" fill-rule="evenodd" />
                </svg></div>
            </div>
            <div class="task-card__card-timeframe">
              <p></p>
              <p></p>
            </div>
          </div>
        </div>

        <div class="task-card">
          <div class="task-card__card-header">
          </div>
          <div class="task-card__card-content">
            <div class="task-card__card-about">
              <p></p>
              <div class="ellipsis"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF" fill-rule="evenodd" />

            <div class="task-card__card-timeframe">

        </div>
        <div class="task-card">

          </div>

                  <path

        </div>
